<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Register</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== BODY ===== */
body {
    background: url("/images/Chat.png") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    padding-top: 90px;
}

/* ===== HEADER ===== */
.head-info {
    height: 80px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    color: white;
    z-index: 1000;
}

.head-info h1 {
    font-size: 32px;
}

.head-right a {
    margin-left: 30px;
    text-decoration: none;
    color: white;
    font-size: 20px;
}

.head-right a:hover {
    color: cyan;
}

/* ===== FORM CARD ===== */
.container {
    width: 400px;
    margin: 1px auto;
    padding: 20px 30px;
    background: rgba(0, 0, 0, 0.35);
    border-radius: 18px;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    text-align: center;
}

/* ===== HEADING ===== */
.container h2 {
    color: cyan;
    margin-bottom: 20px;
    font-size: 30px;
}

/* ===== INPUTS ===== */
.container input {
    width: 90%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,198,255,0.5);
}

/* ===== LINKS ===== */
.link {
    margin-top: 20px;
}

.link a {
    color: #ffcc00;
    text-decoration: none;
    font-size: 16px;
}

.link a:hover {
    text-decoration: underline;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
    .container {
        width: 90%;
    }

    .head-right a {
        font-size: 16px;
        margin-left: 15px;
    }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="head-info">
    <h1>Your's SIDDARTH</h1>
    <div class="head-right">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="service.html">SERVICE</a>
    </div>
</div>

<!-- ===== OWNER REGISTRATION FORM ===== -->
<div class="container">
    <h2>Owner Registration</h2>

    <input type="text" id="name" placeholder="Name">
    <input type="text" id="mobile" placeholder="Mobile">
    <input type="email" id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="area" placeholder="Area">

    <button onclick="register()">Register</button>

    <div class="link">
        <a href="owner-login.html">Already have an account? Login</a>
    </div>
</div>

<script>
function register() {
    fetch('/api/owner/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            name: document.getElementById("name").value,
            mobile: document.getElementById("mobile").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            city: document.getElementById("city").value,
            area: document.getElementById("area").value
        })
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(msg => {
                throw new Error(msg);
            });
        }
        return response.json();
    })
    .then(data => {
        alert("Owner Registered Successfully");
        location.href = "owner-login.html";
    })
    .catch(err => {
        alert(err.message); // Email already exists / Mobile already exists
    });
}
</script>


</body>
</html>
